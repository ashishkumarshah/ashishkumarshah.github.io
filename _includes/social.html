<div class="social" id="contact-links">
	<h4>
    {% if site.github %}
	  <a id="contact-link-github" href="http://github.com/{{ site.github }}"><i class="fa fa-github"></i></a>
    {% endif %}
    {% if site.email %}
	  <a id="contact-link-email" href="mailto:{{ site.email}}"><i class="fa fa-envelope"></i></a>
    {% endif %}
    {% if site.twitter %}
	  <a id="contact-link-twitter" href="http://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter"></i></a>
    {% endif %}
    {% if site.linkedin %}
	  <a id="contact-link-linkedin" href="http://linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin"></i></a>
    {% endif %}
    {% if site.stackoverflow %}
	  <a id="contact-link-stackoverflow" href="http://stackoverflow.com/{{ site.stackoverflow }}"><i class="fa fa-stack-overflow"></i></a>
    {% endif %}
    {% if site.facebook %}
	  <a id="contact-link-facebook" href="http://facebook.com/{{ site.facebook }}"><i class="fa fa-facebook"></i></a>
    {% endif %}
	</h4>
</div>
